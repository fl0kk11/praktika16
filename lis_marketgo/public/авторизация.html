<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LisenokMarket - Вход и регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --light: #f8f9ff;
            --text: #2c3e50;
            --text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 30px rgba(106, 17, 203, 0.1);
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text);
        }

        .logo span {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .auth-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(106, 17, 203, 0.15);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-light);
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .auth-content {
            padding: 30px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(106, 17, 203, 0.4);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .social-auth {
            margin-top: 30px;
            text-align: center;
        }

        .social-title {
            margin-bottom: 15px;
            color: var(--text-light);
            position: relative;
        }

        .social-title::before,
        .social-title::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #eee;
            margin: auto;
        }

        .social-title span {
            padding: 0 15px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .btn-google {
            background: #DB4437;
        }

        .btn-facebook {
            background: #4267B2;
        }

        .btn-vk {
            background: #4C75A3;
        }

        @media (max-width: 576px) {
            .auth-box {
                border-radius: 0;
                box-shadow: none;
            }

            .auth-header {
                padding: 20px;
            }

            .auth-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><i class="fas fa-store"></i> Лисёнок<span>Маркет</span></a>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Добро пожаловать!</h2>
                <p>Войдите или зарегистрируйтесь, чтобы продолжить</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Вход</div>
                <div class="auth-tab" data-tab="register">Регистрация</div>
            </div>

            <div class="auth-content">
                <!-- Форма входа -->
                <form class="auth-form active" id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="Ваш email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Ваш пароль" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>

                    <div class="auth-footer">
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>

                    <div class="social-auth">
                        <div class="social-title">
                            <span>Или войдите через</span>
                        </div>

                        <div class="social-buttons">
                            <a href="#" class="social-btn btn-google"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-btn btn-facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-btn btn-vk"><i class="fab fa-vk"></i></a>
                        </div>
                    </div>
                </form>

                <!-- Форма регистрации -->
                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <label for="register-name">Имя</label>
                        <input type="text" id="register-name" class="form-control" placeholder="Ваше имя" required>
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-control" placeholder="Ваш email" required>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Пароль</label>
                        <input type="password" id="register-password" class="form-control" placeholder="Придумайте пароль" required>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Подтвердите пароль</label>
                        <input type="password" id="register-confirm" class="form-control" placeholder="Повторите пароль" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>

                    <div class="auth-footer">
                        Уже есть аккаунт? <a href="#" class="switch-to-login">Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    // Переключение между вкладками
    const tabs = document.querySelectorAll('.auth-tab');
    const forms = document.querySelectorAll('.auth-form');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            tab.classList.add('active');
            document.getElementById(`${tab.dataset.tab}-form`).classList.add('active');
        });
    });

    // Переключение на форму входа из регистрации
    document.querySelector('.switch-to-login').addEventListener('click', (e) => {
        e.preventDefault();
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));
        document.querySelector('[data-tab="login"]').classList.add('active');
        document.getElementById('login-form').classList.add('active');
    });

    // Обработка формы входа
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
            const response = await fetch('http://localhost:8081/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok) {
                alert('Успешный вход! Добро пожаловать, ' + result.user.name);
                window.location.href = 'index.html'; // или куда тебе нужно
            } else {
                alert(result.error || 'Неверные данные');
            }
        } catch (error) {
            alert('Ошибка подключения к серверу');
        }
    });

    // Обработка формы регистрации
    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('register-name').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('register-confirm').value;

        if (password !== confirmPassword) {
            alert('Пароли не совпадают');
            return;
        }

        try {
            const response = await fetch('http://localhost:8081/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            const result = await response.json();

            if (response.ok) {
                alert('Регистрация успешна! Теперь войдите.');
                document.querySelector('[data-tab="login"]').click();
            } else {
                alert(result.error || 'Произошла ошибка');
            }
        } catch (error) {
            alert('Ошибка подключения к серверу');
        }
    });
    </script>
    </body>
</html>
