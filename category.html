<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЛисёнокМаркет - Категории</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="data.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="основная страница.html"><i class="fas fa-store"></i> Лисёнок<span>Маркет</span></a>
      </div>
      <div class="search">
        <input type="text" id="search-input" placeholder="Поиск товаров...">
        <button id="search-button"><i class="fas fa-search"></i></button>
        <div id="search-suggestions"></div>
      </div>
      <div class="user-actions">
        <div class="user-menu">
          <a href="авторизация.html" id="user-link"><i class="fas fa-user"></i> Войти</a>
          <div class="user-dropdown" id="user-dropdown">
            <button id="logout-btn">Выйти</button>
          </div>
        </div>
        <a href="favorites.html"><i class="fas fa-heart"></i></a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <main class="container category-page">
    <h1 class="page-title" id="category-title">Категория</h1>
    
    <div class="category-grid" id="category-products">
      <!-- Товары категории будут добавлены с помощью JavaScript -->
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-grid">
        <div class="footer-col">
          <h3>Лисёнок Маркет</h3>
          <p>Лучший выбор товаров для ваших любимцев</p>
        </div>
        <div class="footer-col">
          <h3>Контакты</h3>
          <p><i class="fas fa-envelope"></i> hello@LisenokMarket.com</p>
          <p><i class="fas fa-phone"></i> +7 (123) 456-7890</p>
        </div>
        <div class="footer-col">
          <h3>Соцсети</h3>
          <div class="social-links">
            <a href="#"><i class="fab fa-vk"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 LisenokMarket. Все права защищены.</p>
    </div>
  </footer>

  <script>
    // Получаем название категории из URL
    const urlParams = new URLSearchParams(window.location.search);
    const categoryName = urlParams.get('name');

    // Отображаем товары категории
    function renderCategoryProducts() {
      const categoryTitle = document.getElementById('category-title');
      const categoryProducts = document.getElementById('category-products');
      
      if (!categoryName) {
        categoryTitle.textContent = "Все категории";
        categoryProducts.innerHTML = '<p>Пожалуйста, выберите категорию.</p>';
        return;
      }
      
      // Устанавливаем заголовок
      categoryTitle.textContent = categoryName;
      
      // Фильтруем товары по категории
      const categoryItems = products.filter(product => product.category === categoryName);
      
      if (categoryItems.length === 0) {
        categoryProducts.innerHTML = `<p>В категории "${categoryName}" пока нет товаров.</p>`;
        return;
      }
      
      // Формируем HTML для товаров
      categoryProducts.innerHTML = categoryItems.map(product => `
        <div class="product-card">
          <button class="favorite-btn" data-id="${product.id}"><i class="far fa-heart"></i></button>
          ${product.discount ? `<div class="product-badge">${product.discount}</div>` : ''}
          <div class="product-image" style="background: linear-gradient(45deg, #6a11cb, #2575fc)">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div class="product-details">
            <h3><a href="product.html?id=${product.id}">${product.name}</a></h3>
            <div class="price">
              <span class="current-price">₽${product.price}</span>
              ${product.oldPrice ? `<span class="old-price">₽${product.oldPrice}</span>` : ''}
            </div>
            <button class="btn btn-small" data-id="${product.id}">В корзину</button>
          </div>
        </div>
      `).join('');
      
      // Обработчики для кнопок избранного и корзины
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const productId = this.getAttribute('data-id');
          addToFavorites(productId);
          
          this.classList.toggle('active');
          const icon = this.querySelector('i');
          icon.classList.toggle('far');
          icon.classList.toggle('fas');
        });
      });
      
      document.querySelectorAll('.btn-small').forEach(btn => {
        btn.addEventListener('click', function() {
          const productId = this.getAttribute('data-id');
          addToCart(productId);
        });
      });
    }

    // Функция добавления в корзину
    function addToCart(productId) {
      if (!localStorage.getItem("userName")) {
        window.location.href = "авторизация.html";
        return;
      }
      
      let cart = JSON.parse(localStorage.getItem("userCart")) || [];
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: productId,
          quantity: 1
        });
      }
      
      localStorage.setItem("userCart", JSON.stringify(cart));
      alert("Товар добавлен в корзину!");
    }

    // Функция добавления в избранное
    function addToFavorites(productId) {
      if (!localStorage.getItem("userName")) {
        window.location.href = "авторизация.html";
        return;
      }
      
      let favorites = JSON.parse(localStorage.getItem("userFavorites")) || [];
      if (!favorites.includes(productId)) {
        favorites.push(productId);
        localStorage.setItem("userFavorites", JSON.stringify(favorites));
      } else {
        favorites = favorites.filter(id => id !== productId);
        localStorage.setItem("userFavorites", JSON.stringify(favorites));
      }
    }

    // Инициализация поиска (общая функция для всех страниц)
    function initSearch() {
      const searchInput = document.getElementById('search-input');
      const searchButton = document.getElementById('search-button');
      const searchSuggestions = document.getElementById('search-suggestions');

      searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase().trim();
        searchSuggestions.innerHTML = '';
        searchSuggestions.style.display = 'none';

        if (query.length > 1) {
          const matchedProducts = products.filter(product => 
            product.name.toLowerCase().includes(query)
          ).slice(0, 5);

          if (matchedProducts.length > 0) {
            matchedProducts.forEach(product => {
              const suggestion = document.createElement('div');
              suggestion.className = 'search-suggestion';
              suggestion.textContent = product.name;
              suggestion.addEventListener('click', function() {
                searchInput.value = product.name;
                searchSuggestions.innerHTML = '';
                searchSuggestions.style.display = 'none';
                window.location.href = `search.html?q=${encodeURIComponent(product.name)}`;
              });
              searchSuggestions.appendChild(suggestion);
            });
            searchSuggestions.style.display = 'block';
          }
        }
      });

      searchButton.addEventListener('click', function() {
        const query = searchInput.value.trim();
        if (query) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      });

      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          const query = searchInput.value.trim();
          if (query) {
            window.location.href = `search.html?q=${encodeURIComponent(query)}`;
          }
        }
      });

      // Скрываем подсказки при клике вне поля поиска
      document.addEventListener('click', function(e) {
        if (e.target !== searchInput && e.target !== searchSuggestions) {
          searchSuggestions.style.display = 'none';
        }
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderCategoryProducts();
      initSearch();
      
      // Авторизация
      const userLink = document.getElementById("user-link");
      const logoutBtn = document.getElementById("logout-btn");
      const userName = localStorage.getItem("userName");
      
      if (userName) {
        userLink.innerHTML = `<i class="fas fa-user"></i> ${userName}`;
        userLink.href = "account.html";
        if (logoutBtn) logoutBtn.style.display = "block";
      } else {
        userLink.innerHTML = `<i class="fas fa-user"></i> Войти`;
        userLink.href = "авторизация.html";
        if (logoutBtn) logoutBtn.style.display = "none";
      }
      
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("userName");
          window.location.href = "/авторизация.html";
        });
      }
    });
  </script>
</body>
</html>
