<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Избранное | Лисёнок Маркет</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="data.js" defer></script>
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --light: #f8f9ff;
      --text: #2c3e50;
      --text-light: #7f8c8d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--light);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 30px rgba(106, 17, 203, 0.1);
      padding: 15px 0;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo a {
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      color: var(--text);
    }

    .logo span {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .favorites-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    .favorites-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 50px rgba(106, 17, 203, 0.15);
      width: 100%;
      max-width: 800px;
      overflow: hidden;
    }

    .favorites-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 30px;
      text-align: center;
    }

    .favorites-header h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .favorites-content {
      padding: 30px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(106, 17, 203, 0.15);
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff4757;
    }

    .product-image {
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
    }

    .product-image img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      transition: transform 0.3s;
    }

    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    .product-details {
      padding: 20px;
    }

    .product-details h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: var(--text);
    }

    .price {
      margin-bottom: 15px;
    }

    .current-price {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--primary);
    }

    .old-price {
      text-decoration: line-through;
      color: var(--text-light);
      font-size: 0.9rem;
      margin-left: 5px;
    }

    .btn-small {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
      text-align: center;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
      width: 100%;
    }

    .btn-small:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
    }

    .empty-favorites {
      text-align: center;
      padding: 50px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
      margin: 0 auto;
      max-width: 600px;
    }

    .empty-favorites i {
      font-size: 3rem;
      color: #ff4757;
      margin-bottom: 20px;
    }

    .empty-favorites h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .empty-favorites p {
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .auth-message {
      text-align: center;
      padding: 40px 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(106, 17, 203, 0.1);
      margin: 0 auto;
      max-width: 600px;
    }

    .auth-message i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .auth-message h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .auth-message p {
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .btn-primary {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 30px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      color: var(--text-light);
      font-size: 0.9rem;
      background: white;
      box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.03);
    }

    @media (max-width: 576px) {
      .favorites-box {
        border-radius: 0;
        box-shadow: none;
      }

      .favorites-header {
        padding: 20px;
      }

      .favorites-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="основная страница.html"><i class="fas fa-store"></i> Лисёнок<span>Маркет</span></a>
      </div>
      <div class="user-actions">
        <a href="авторизация.html" id="user-link"><i class="fas fa-user"></i> Войти</a>
        <a href="favorites.html"><i class="fas fa-heart"></i></a>
        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <div class="favorites-container">
    <div class="favorites-box">
      <div class="favorites-header">
        <h2>Избранные товары</h2>
        <p>Ваши сохраненные товары</p>
      </div>

      <div class="favorites-content" id="favorites-content">
        <!-- Контент избранного будет добавляться динамически -->
      </div>
      
      <div id="auth-message" style="display: none;">
        <div class="auth-message">
          <i class="fas fa-lock"></i>
          <h2>Требуется авторизация</h2>
          <p>Для просмотра избранных товаров необходимо войти в систему</p>
          <a href="авторизация.html" class="btn-primary">Войти или зарегистрироваться</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ЛисёнокМаркет. Все права лисят защищены.</p>
    </div>
  </footer>

  <script>
    // Функция для отображения избранного
    function renderFavorites() {
      const favoritesContent = document.getElementById('favorites-content');
      const authMessage = document.getElementById('auth-message');
      
      if (!localStorage.getItem("userName")) {
        favoritesContent.style.display = 'none';
        authMessage.style.display = 'block';
        return;
      }
      
      authMessage.style.display = 'none';
      favoritesContent.style.display = 'block';
      
      // Получаем избранное из localStorage
      const favorites = JSON.parse(localStorage.getItem("userFavorites")) || [];
      
      if (favorites.length === 0) {
        favoritesContent.innerHTML = `
          <div class="empty-favorites">
            <i class="fas fa-heart-broken"></i>
            <h3>В избранном пока пусто</h3>
            <p>Добавляйте товары, нажимая на значок сердца</p>
            <a href="основная страница.html" class="btn-primary">Перейти к покупкам</a>
          </div>
        `;
        return;
      }
      
      // Фильтруем товары по избранным ID
      const favoriteItems = products.filter(product => 
        favorites.includes(product.id.toString())
      );
      
      if (favoriteItems.length === 0) {
        favoritesContent.innerHTML = `
          <div class="empty-favorites">
            <i class="fas fa-heart-broken"></i>
            <h3>В избранном пока пусто</h3>
            <p>Добавляйте товары, нажимая на значок сердца</p>
            <a href="основная страница.html" class="btn-primary">Перейти к покупкам</a>
          </div>
        `;
        return;
      }
      
      // Формируем HTML для избранного
      favoritesContent.innerHTML = `
        <div class="products-grid">
          ${favoriteItems.map(product => `
            <div class="product-card">
              <button class="favorite-btn active" data-id="${product.id}"><i class="fas fa-heart"></i></button>
              ${product.discount ? `<div class="product-badge">${product.discount}</div>` : ''}
              <div class="product-image">
                <img src="${product.image}" alt="${product.name}">
              </div>
              <div class="product-details">
                <h3>${product.name}</h3>
                <div class="price">
                  <span class="current-price">₽${product.price}</span>
                  ${product.oldPrice ? `<span class="old-price">₽${product.oldPrice}</span>` : ''}
                </div>
                <button class="btn btn-small" data-id="${product.id}">В корзину</button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
      
      // Добавляем обработчики событий
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const productId = this.getAttribute('data-id');
          removeFromFavorites(productId);
        });
      });
      
      document.querySelectorAll('.btn-small').forEach(btn => {
        btn.addEventListener('click', function() {
          const productId = this.getAttribute('data-id');
          addToCart(productId);
        });
      });
    }
    
    // Функция удаления из избранного
    function removeFromFavorites(productId) {
      let favorites = JSON.parse(localStorage.getItem("userFavorites")) || [];
      favorites = favorites.filter(id => id !== productId);
      localStorage.setItem("userFavorites", JSON.stringify(favorites));
      renderFavorites();
    }
    
    // Функция для добавления в корзину
    function addToCart(productId) {
      if (!localStorage.getItem("userName")) {
        window.location.href = "авторизация.html";
        return;
      }
      
      let cart = JSON.parse(localStorage.getItem("userCart")) || [];
      const existingItem = cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: productId,
          quantity: 1
        });
      }
      
      localStorage.setItem("userCart", JSON.stringify(cart));
      alert("Товар добавлен в корзину!");
    }

    // Авторизация
    function initAuth() {
      const userLink = document.getElementById("user-link");
      const userName = localStorage.getItem("userName");
      
      if (userName) {
        userLink.innerHTML = `<i class="fas fa-user"></i> ${userName}`;
        userLink.href = "account.html";
      } else {
        userLink.innerHTML = `<i class="fas fa-user"></i> Войти`;
        userLink.href = "авторизация.html";
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderFavorites();
      initAuth();
    });
  </script>
</body>
</html>
