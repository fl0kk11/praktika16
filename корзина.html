<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LisenokMarket - Корзина</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --light: #f8f9ff;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --success: #4CAF50;
            --warning: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 30px rgba(106, 17, 203, 0.1);
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text);
        }

        .logo span {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .main {
            flex: 1;
            padding: 40px 0;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .page-title h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .page-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .cart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .cart-items {
            flex: 1;
            min-width: 300px;
        }

        .cart-summary {
            width: 350px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            align-self: flex-start;
            position: sticky;
            top: 20px;
        }

        .cart-item {
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(106, 17, 203, 0.15);
        }

        .item-image {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #f3f3f3, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .item-details {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .item-price {
            color: var(--primary);
            font-weight: 700;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .item-actions {
            display: flex;
            align-items: center;
            margin-top: auto;
            gap: 15px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 30px;
            overflow: hidden;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            background: #f5f5f5;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            border: none;
            font-weight: 600;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .remove-btn:hover {
            color: #e74c3c;
        }

        .summary-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--text);
            font-weight: 600;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .summary-total {
            font-weight: 700;
            font-size: 1.2rem;
            margin: 25px 0;
        }

        .summary-total .amount {
            color: var(--primary);
            font-size: 1.4rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            text-align: center;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(106, 17, 203, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-top: 15px;
        }

        .btn-outline:hover {
            background: rgba(106, 17, 203, 0.05);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 0;
        }

        .empty-cart-icon {
            font-size: 5rem;
            color: #ddd;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .empty-cart h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--text);
        }

        .empty-cart p {
            color: var(--text-light);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .continue-shopping {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .cart-container {
                flex-direction: column;
            }

            .cart-summary {
                width: 100%;
                position: static;
            }

            .cart-item {
                flex-direction: column;
            }

            .item-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html"><i class="fas fa-store"></i> Лисёнок<span>Маркет</span></a>
                </div>

                <div class="cart-header">
                    <a href="основная страница.html" class="continue-shopping">
                        <i class="fas fa-arrow-left" <a href='основная страница.html'title='Назад в магазин' target='_blank' >  Назад в магазин</i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-title">
                <h1>Ваша корзина</h1>
            </div>

            <!-- Если корзина пуста -->
            <!-- <div class="empty-cart">
                <div class="empty-cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <h2>Ваша корзина пуста</h2>
                <p>Найдите интересующие вас товары в нашем каталоге и добавьте их в корзину</p>
                <a href="index.html" class="btn btn-primary">Перейти к покупкам</a>
            </div> -->

            <!-- Если в корзине есть товары -->
            <div class="cart-container">
                <div class="cart-items">
                    <div class="cart-item">
                        <div class="item-image">
                            <img src="https://via.placeholder.com/300x300?text=Лежанка" alt="Лежанка">
                        </div>
                        <div class="item-details">
                            <h3 class="item-title">Лежанка</h3>
                            <div class="item-price">₽1699</div>
                            <div class="item-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn minus">-</button>
                                    <input type="text" class="quantity-input" value="1" readonly>
                                    <button class="quantity-btn plus">+</button>
                                </div>
                                <button class="remove-btn">
                                    <i class="fas fa-trash"></i> Удалить
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="item-image">
                            <img src="https://via.placeholder.com/300x300?text=Когтеточка" alt="Когтеточка">
                        </div>
                        <div class="item-details">
                            <h3 class="item-title">Когтеточка</h3>
                            <div class="item-price">₽1199</div>
                            <div class="item-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn minus">-</button>
                                    <input type="text" class="quantity-input" value="2" readonly>
                                    <button class="quantity-btn plus">+</button>
                                </div>
                                <button class="remove-btn">
                                    <i class="fas fa-trash"></i> Удалить
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="item-image">
                            <img src="https://via.placeholder.com/300x300?text=Умная Поилка" alt="Умная Поилка">
                        </div>
                        <div class="item-details">
                            <h3 class="item-title">Умная Поилка</h3>
                            <div class="item-price">₽2199</div>
                            <div class="item-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn minus">-</button>
                                    <input type="text" class="quantity-input" value="1" readonly>
                                    <button class="quantity-btn plus">+</button>
                                </div>
                                <button class="remove-btn">
                                    <i class="fas fa-trash"></i> Удалить
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="cart-summary">
                    <h3 class="summary-title">Итого</h3>

                    <div class="summary-row">
                        <span>Товары (3)</span>
                        <span>$1,197</span>
                    </div>

                    <div class="summary-row">
                        <span>Скидка</span>
                        <span style="color: var(--success)">-$100</span>
                    </div>

                    <div class="summary-row">
                        <span>Доставка</span>
                        <span style="color: var(--success)">Бесплатно</span>
                    </div>

                    <div class="summary-total">
                        <span>Общая сумма:</span>
                        <span class="amount">$1,097</span>
                    </div>

                    <button class="btn btn-primary btn-block">Оформить заказ</button>
                    <button class="btn btn-outline btn-block">Продолжить покупки</button>

                    <div style="margin-top: 20px; font-size: 0.9rem; color: var(--text-light); text-align: center;">
                        <i class="fas fa-lock"></i> Ваши данные защищены
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Обработчики для кнопок количества
        document.querySelectorAll('.quantity-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.parentElement.querySelector('.quantity-input');
                let value = parseInt(input.value);

                if (this.classList.contains('plus')) {
                    input.value = value + 1;
                } else if (this.classList.contains('minus') && value > 1) {
                    input.value = value - 1;
                }

                // Здесь можно добавить обновление суммы
            });
        });

        // Обработчики для кнопок удаления
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const item = this.closest('.cart-item');
                item.style.transform = 'translateX(100%)';
                item.style.opacity = '0';
                setTimeout(() => item.remove(), 300);

                // Здесь можно добавить обновление суммы
            });
        });

        // Кнопка "Продолжить покупки"
        document.querySelector('.btn-outline').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
